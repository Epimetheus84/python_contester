{% extends 'layout.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #91cdfd; height: 100px;">
    </nav>
    <div style="display: flex; justify-content: center">
        <div class="card m-5" style="width: 25em; height: 35em;">
            <form class="m-5" action="/login_post" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                        <label for="exampleInputEmail1">Login</label>
                        <input name="login" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter login">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your login with anyone else.</small>
                  </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                    {% if request.GET.error %}
                        <div style="color: red">Invalid credentials</div>
                    {% endif %}
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
